{% load static %}
<html>
    <div class="container">
        <h3>Hi, {{ user }}</h3>
        <p>Someone asked for password reset for email <strong>{{ email }}</strong>. Click the button below:</p>
        <div class="d-flex align-items-center justify-content-center mt-3 mb-5">
            <a href="{{ protocol}}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token">Reset Password</a>
        </div>
        <p>Thank You.</p>
    </div>
</html>
